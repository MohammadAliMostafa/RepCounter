<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up - AI Fitness Tracker</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0}
    .box{max-width:420px;margin:80px auto;padding:24px;border-radius:10px;border:1px solid #e6f7ea}
    h1{color:#13320f}
    label{display:block;margin-top:12px;color:#2c7a3a}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #cfeadf;border-radius:6px}
    .btn{background:#2ecc71;color:#fff;padding:10px 14px;border-radius:8px;border:none;margin-top:18px;cursor:pointer}
    .err{color:#c23a2b;margin-top:10px}
    a{color:#2c7a3a}
  </style>
</head>
<body>
  <div class="box">
    <h1>Create account</h1>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form id="signupForm">
      <label>Email<input id="email" name="email" type="email" required></label>
      <label>Password<input id="password" type="password" name="password" required></label>
      <label>Username<input id="username" name="username" type="text" required></label>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <p style="margin-top:12px">Already have an account? <a href="/login">Login</a></p>
    <script type="module">
      import { initAuthUI, doSignup } from '/static/firebase-auth.js';
      initAuthUI();
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await doSignup(
          document.getElementById('email').value,
          document.getElementById('password').value,
          document.getElementById('username').value
        );
        if (res.success) {
          window.location.href = '/';
        } else {
          alert('Signup failed: ' + res.error);
        }
      });
    </script>
  </div>
</body>
</html>
