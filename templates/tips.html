<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tips - AI Fitness Tracker</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0}
    .wrap{max-width:1100px;margin:40px auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .brand{font-size:1.4rem;font-weight:700;color:#2c7a3a}
    .back-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;background:#f0fbf5;color:#1d5b2b;text-decoration:none;border:1px solid #d9f0df}

    h1{color:#13320f;margin-top:6px}
    .note{color:#666;margin-top:8px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
    @media (max-width: 860px){.grid{grid-template-columns:1fr}}

    .tip{background:#f6fff5;border:2px solid #e6f7ea;border-radius:12px;overflow:hidden}
    .tip .img{width:100%;height:190px;background:#e6f7ea;display:block;object-fit:cover}
    .tip .body{padding:14px}
    .tip h2{margin:0 0 8px;color:#13320f;font-size:1.1rem}
    .tip p{margin:0;color:#2c7a3a;white-space:pre-wrap}
    .meta{margin-top:10px;color:#666;font-size:0.9rem}

    .empty{padding:16px;border:2px dashed #e6f7ea;border-radius:12px;margin-top:18px;color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">AI Fitness Tracker</div>
      <a class="back-btn" href="/">← Back</a>
    </header>

    <h1>Tips</h1>
    <div class="note">Trainer notes, tips, and reminders.</div>

    <div id="status" class="note">Loading…</div>
    <div id="tipsGrid" class="grid" style="display:none"></div>
    <div id="empty" class="empty" style="display:none">No tips yet.</div>
  </div>

  <script type="module" src="/static/firebase-tips.js"></script>
</body>
</html>
